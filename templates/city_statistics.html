<!DOCTYPE html><html lang="en"><head>   
<meta charset="utf-8" />
<title>Chart.js </title>     
<!-- import plugin script --> 
<script type="text/javascript" src="{{ url_for('static', filename='Chart.min.js') }}"></script></head><body>
<h1>Top Most Negative People in this City</h1><!-- bar chart canvas element -->
<canvas id="chart" width="1000" height="400"></canvas>
<h1>Top Most Positive People in this City</h1>
<canvas id="chart2" width="1000" height="400"></canvas>
<h1>Count of types of Discrimination in this City</h1>
<canvas id="chart3" width="1000" height="400"></canvas>
<script>
   // bar chart data
   var barData = {
   labels : [{% for item in labels[0] %}
                  "{{item}}",
              {% endfor %}],
   datasets : [
      {
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
         data : [{% for item in values[0] %}
                      {{item}},
                    {% endfor %}]
      }
      ]
   }
   
   var barData2 = {
   labels : [{% for item in labels[1] %}
                  "{{item}}",
              {% endfor %}],
   datasets : [
      {
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
         data : [{% for item in values[1] %}
                      {{item}},
                    {% endfor %}]
      }
      ]
   }
 
 
    var barData3 = {
   labels : [{% for item in labels[2] %}
                  "{{item}}",
              {% endfor %}],
   datasets : [
      {
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
         data : [{% for item in values[2] %}
                      {{item}},
                    {% endfor %}]
      }
      ]
   }
   // get bar chart canvas
   var mychart = document.getElementById("chart").getContext("2d");
 
   steps = 10
   max = {{limit[0]}}
   // draw bar chart
   new Chart(mychart).Bar(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true
   });
   
      // get bar chart canvas
   var mychart2 = document.getElementById("chart2").getContext("2d");

   steps = 10
   max = {{limit[1]}}
   // draw bar chart
   new Chart(mychart2).Bar(barData2, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true
   });
   
   var mychart3 = document.getElementById("chart3").getContext("2d");

   steps = 10
   max = {{limit[2]}}
   // draw bar chart
   new Chart(mychart3).Bar(barData3, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true
   });
 
</script>
</body></html>
